
    <div class="justify-content-center">
      <div class="contact-form bg-secondary rounded p-3">
        <h5>
          Fill up the form and we will get back to you as soon as
          Possible.
        </h5>

        <div id="success"></div>
        <form name="sentMessage" id="contactForm" novalidate="novalidate" [formGroup]="enrollForm">
          <div class="control-group">
            <input
              type="text"
              class="form-control border-0 p-4"
              id="name"
              formControlName="name"
              placeholder="Your Name"
              required="required"
              data-validation-required-message="Please enter your name"
            />
            <p class="help-block text-danger"></p>
          </div>
          <div
          *ngIf="getControl['name'].touched && getControl['name'].invalid"
          class="text-danger"
        >
          <div *ngIf="getControl['name'].errors?.['required']">
           Name is required.
          </div>
        </div>
          <div class="control-group">
            <input
              type="number"
              class="form-control border-0 p-4"
              id="phone"
              formControlName="mobileNo"
              placeholder="Your Number"
              required="required"
              data-validation-required-message="Please enter your phone"
            />
            <p class="help-block text-danger"></p>
          </div>
          <div
          *ngIf="
            getControl['mobileNo'].touched && getControl['mobileNo'].invalid
          "
          class="text-danger"
        >
          <div *ngIf="getControl['mobileNo'].errors?.['required']">
            Mobile No. is required.
          </div>
          <div *ngIf="getControl['mobileNo'].errors?.['pattern']">
            invalid Mobile Number.
          </div>
          <div *ngIf="getControl['mobileNo'].errors?.['length']">
            connot be empty.
          </div>
        </div>
        
          <div class="text-center">
            <button
              class="btn btn-primary py-3 px-5"
              type="submit"
              id="sendMessageButton"
              (click)="submit()"
            >
              Get a call
            </button>
          </div>
        </form>
      </div>
    </div>
